title: Radio
extends: pages/default

columns:
  - width: 1/2
    fields:
      radio: true
      manualOptions:
        type: radio
        options:
          - a
          - b
          - c
      manualOptionsWithLabel:
        type: radio
        options:
          a: Option A
          b: Option B
          c: Option C
      manualOptionsWithTranslatedLabel:
        type: radio
        options:
          a:
            en: Option A
            de: Variante A
          b:
            en: Option B
            de: Variante B
          c:
            en: Option C
            de: Variante C
      manualOptionsWithTranslatedLabelI18nKey:
        type: radio
        options:
          a:
            *: option.a
          b:
            *: option.b
          c:
            *: option.c
      optionsFromApi:
        type: radio
        options:
          type: api
          url: "{{ site.url }}/options.json"
          query: Companies
          text: "{{ item.name }}"
          value: "{{ item.short }}"
      optionsFromQuery:
        type: radio
        options:
          type: query
          query: site.children.limit(3)
          text: "{{ page.title }}"
          value: "{{ page.id }}"
      htmlEscaped:
        type: radio
        options:
          type: api
          url: "{{ site.url }}/options.json"
          query: Html
          text: "{{ item.name }}"
          value: "{{ item.short }}"
      htmlAllowed:
        type: radio
        options:
          type: api
          url: "{{ site.url }}/options.json"
          query: Html
          text: "{< item.name >}"
          value: "{{ item.short }}"
  - width: 1/2
    fields:
      required:
        type: radio
        required: true
        options:
          - a
          - b
      columns:
        type: radio
        options:
          - a
          - b
          - c
        columns: 2
      disabled:
        type: radio
        options:
          - a
          - b
          - c
        disabled: true
      help:
        type: radio
        options:
          - a
          - b
        help: This is a short help text.