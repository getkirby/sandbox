title: Toggles
extends: pages/default
fields:
  toggles: true

  labels:
    type: toggles
    label: Labels
    options:
      - left
      - center
      - right

  iconAndLabel:
    type: toggles
    label: Icon & Label
    options:
      - value: left
        text: Left
        icon: text-left
      - value: center
        text: Center
        icon: text-center
      - value: right
        text: Right
        icon: text-right
      - value: justify
        text: Justify
        icon: text-justify

  icons:
    type: toggles
    label: Icons
    labels: false
    options:
      - value: left
        text: Left
        icon: text-left
      - value: center
        text: Center
        icon: text-center
      - value: right
        text: Right
        icon: text-right
      - value: justify
        text: Justify
        icon: text-justify

  nonGrowing:
    type: toggles
    label: Grow = false
    labels: false
    grow: false
    options:
      - value: left
        text: Left
        icon: text-left
      - value: center
        text: Center
        icon: text-center
      - value: right
        text: Right
        icon: text-right
      - value: justify
        text: Justify
        icon: text-justify
