title: Tags
extends: pages/default
columns:
  - width: 1/2
    fields:
      tags: true
      manualOptions:
        type: tags
        options:
          - a
          - b
          - c
      manualOptionsWithLabel:
        type: tags
        options:
          a: Option A
          b: Option B
          c: Option C
      manualOptionsWithTranslatedLabel:
        type: tags
        options:
          a:
            en: Option A
            de: Variante A
          b:
            en: Option B
            de: Variante B
          c:
            en: Option C
            de: Variante C
      manualOptionsWithTranslatedLabelI18nKey:
        type: tags
        options:
          a:
            *: option.a
          b:
            *: option.b
          c:
            *: option.c
      optionsFromApi:
        type: tags
        options:
          type: api
          url: "{{ site.url }}/options.json"
          query: Companies
          text: "{{ item.name }}"
          value: "{{ item.short }}"
      optionsFromQuery:
        type: tags
        options:
          type: query
          query: site.children.limit(3)
          text: "{{ page.title }}"
          value: "{{ page.id }}"
      acceptOnlyOptions:
        type: tags
        accept: options
        options:
          - a
          - b
          - c
      manyOptions:
        type: tags
        accept: options
        options:
          type: api
          url: "{{ site.url }}/countries.json"
          text: "{{ item.name }}"
          value: "{{ item.alpha2 }}"
      sortedOptions:
        type: tags
        sort: true
        options:
          - a
          - b
          - c
      noOptions:
        type: tags
        accept: options

  - width: 1/2
    fields:
      required:
        type: tags
        required: true
      max:
        type: tags
        max: 3
      min:
        type: tags
        min: 3
      disabled:
        type: tags
        disabled: true
      icon:
        type: tags
        icon: edit
      noSearch:
        type: tags
        icon: edit
        search: false
        accept: options
        options:
          - a
          - b
          - c
      layout:
        type: tags
        layout: list
      help:
        type: tags
        help: Some help text
      heightCheck:
        type: tags
        width: 1/2
      heightCheckReference:
        type: text
        width: 1/2
