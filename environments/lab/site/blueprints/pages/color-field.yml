title: Color

tabs:
  picker:
    columns:
      - width: 1/2
        fields:
          color: true
          placeholder:
            type: color
            placeholder: Pick a color â€¦
          icon:
            type: color
            icon: text
          alpha:
            type: color
            alpha: true
      - width: 1/2
        fields:
          required:
            type: color
            required: true
          disabled:
            type: color
            disabled: true
          help:
            type: color
            help: Some help text
  options:
    fields:
      optionsFromValues:
        type: color
        options:
          - "#F8B195"
          - "#F67280"
          - "#C06C84"
          - "#6C5B7B"
          - "#355C7D"
      optionsFromValuesAndKeys:
        type: color
        options:
          "Sunny rays": "#F8B195"
          "First-love blush": "#F67280"
          "Cherry blossom": "#C06C84"
          "Morning gloom": "#6C5B7B"
          "Midnight rain": "#355C7D"
      optionsFromKeysAndValues:
        type: color
        options:
          "#F8B195": "Sunny rays"
          "#F67280": "First-love blush"
          "#C06C84": "Cherry blossom"
          "#6C5B7B": "Morning gloom"
          "#355C7D": "Midnight rain"
      optionsFromApi:
        type: color
        options:
          type: api
          url: "{{ site.url }}/colors.json"
          text: "{{ item.name }}"
          value: "{{ item.value }}"
      optionsFromQuery:
        type: color
        options:
          type: query
          query: kirby.option('colors')
          text: "{{ item.value }}"
          value: "{{ item.key }}"

  formats:
    fields:
      hexFormat:
        type: color
      rgbFormat:
        type: color
        format: rgb
      hslFormat:
        type: color
        format: hsl
  optionsMode:
    label: Options Mode
    fields:
      optionsMode:
        extends: fields/color/options
        width: 1/2
      reference:
        type: text
        width: 1/2
      optionsModeDisabled:
        extends: fields/color/options
        disabled: true
  inputMode:
    label: Input Mode
    columns:
      - width: 1/2
        fields:
          input:
            type: color
            mode: input

  widths:
    fields:
      oneHalf1:
        type: color
        width: 1/2
      oneHalf2:
        type: color
        width: 1/2
        placeholder: Pick a color
      oneThird1:
        type: color
        width: 1/3
      oneThird2:
        type: color
        width: 1/3
      oneThird3:
        type: color
        width: 1/3
        placeholder: Pick a color
      oneQuarter1:
        type: color
        width: 1/4
      oneQuarter2:
        type: color
        width: 1/4
      oneQuarter3:
        type: color
        width: 1/4
      oneQuarter4:
        type: color
        width: 1/4
        placeholder: Pick a color

      widthsLine:
        type: line

      optionsOneHalf1:
        extends: fields/color/options
        width: 1/2
      optionsOneHalf2:
        extends: fields/color/options
        width: 1/2
      optionsOneThird1:
        extends: fields/color/options
        width: 1/3
      optionsOneThird2:
        extends: fields/color/options
        width: 1/3
      optionsOneThird3:
        extends: fields/color/options
        width: 1/3
      optionsOneQuarter1:
        extends: fields/color/options
        width: 1/4
      optionsOneQuarter2:
        extends: fields/color/options
        width: 1/4
      optionsOneQuarter3:
        extends: fields/color/options
        width: 1/4
      optionsOneQuarter4:
        extends: fields/color/options
        width: 1/4

  preview:
    fields:
      structurePreview:
        type: structure
        fields:
          color: true
      objectPreview:
        type: object
        fields:
          color: true

  comparison:
    fields:
      colorForComparison:
        type: color
        width: 1/2
      textForComparison:
        type: text
        width: 1/2
